<body>
<pre id="test"><script type="text/javascript">
JSAN.addRepository('../lib').use('Test.Simple');
plan({tests: 3});
JSAN.errorLevel = 'warn';
JSAN.use('WikiRPC.Rogueliki.HTML');

var wiki = new WikiRPC.Rogueliki.HTML('../wiki/');
wiki._assignNamespace('aho.aho.aho', 2);

ok(eval('aho.aho.aho == 2'), 'assign namespace success');
ok(wiki.getPage('FrontPage') == 'This Page is FrontPage.', 'getPage returns correct strings');
ok(wiki.getPage('てｓｔ'), 'UTF-8 getPage is successful: ' +  wiki.getPage('てｓｔ'));
</script></pre>
