<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <script type="text/javascript" src="../lib/JSAN.js"></script>
</head>

<body>
<pre id="test"><script type="text/javascript">
JSAN.addRepository('../lib').use('Test.Simple');
plan({tests: 7});

var arr = [0, 1, 2, 3, 4];
ok(arr.push(5) == 6, 'push が使えるか');
ok(arr.pop() == 5, 'pop が使えるか');
ok((arr.unshift(-1), arr.length == 6), 'unshift が使えるか');
ok(arr.shift() == -1, 'shift が使えるか');

delete arr[2];
ok(arr[1] == 1 && arr[2] == undefined && arr[3] == 3, 'delete 演算子の挙動');

arr = [{}, {}, {}, {}, {}];
delete arr[2];
arr.sort();
ok(arr.length == 5 && arr[4] == undefined, 'sort と undefined');

arr = [0, 1, 2, 3, 4];
arr.splice(2, 1);
ok(arr.length == 4, 'splice で length が変わるかどうか');

</script></pre>
</body>
</html>
